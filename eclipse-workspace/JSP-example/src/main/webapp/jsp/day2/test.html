<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <!-- 제목을 의미하는 태그 <h1..6>-->
	<h1>aaa</h1>
	<h2>aaa</h2>
	<h3>aaa</h3>
	
	<!-- 줄바꿈을 의미하는 태그 <br> -->
	bbb<br>
	bbb<br>
	bbb<br>
	
	<!-- 한 영역을 의미하는 태그 <div> -->
	<div>ccc</div>
	<div>ccc</div>
	<div>ccc</div>
	
	<!-- 링크를 의미하는 태그 <a> -->
	<a href="http://www.naver.com">ddd</a>
	
	<!-- 줄 바꾸면서 라인 한줄 그려주는 태그 <hr> -->
	<hr>
	
	
	
</body>
</html>
